<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Global Energy and CO2 Data</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .counter {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1>Terajoules of Energy Used</h1>
        <iframe title='Terajoules of energy used' src='https://www.theworldcounts.com/embeds/counters/25?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14' style='border: none' height='100' width='300'></iframe>
    </div>
    <div class="counter">
        <h1>Terajoules of Solar Energy Striking Earth</h1>
        <iframe title='Terajoules of solar energy striking Earth' src='https://www.theworldcounts.com/embeds/counters/65?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14' style='border: none' height='100' width='300'></iframe>
    </div>
    <div class="counter">
        <h1>Tons of CO2 Emitted into the Atmosphere</h1>
        <iframe title='Tons of CO2 emitted into the atmosphere' src='https://www.theworldcounts.com/embeds/counters/23?background_color=white&color=black&font_family=%22Helvetica+Neue%22%2C+Arial%2C+sans-serif&font_size=14' style='border: none' height='100' width='300'></iframe>
    </div>
</body>
</html>
